<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .header {
            background: #ff6f61;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .cta {
            background: #fff;
            padding: 40px 20px;
            text-align: center;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .cta h2 {
            margin-bottom: 20px;
        }

        .cta p {
            margin-bottom: 30px;
        }

        .cta a {
            background: #ff6f61;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .cta a:hover {
            background: #e65c50;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Make a Difference Today</h1>
        <p>Join us in our mission to help those in need.</p>
    </div>

    <div class="cta">
        <h2>Your Support Matters</h2>
        <p>Every donation helps provide food, shelter, and care for those who need it most. Together, we can change lives.</p>
        <a href="#donate">Donate Now</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Charity Organization. All Rights Reserved.</p>
    </div>

</body>
</html>
